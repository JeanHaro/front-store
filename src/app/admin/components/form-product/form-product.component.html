<!-- FIXME: AJUSTAR ESTILOS EN UN FORMULARIO -->
<!-- TODO: (ngSubmit) cuando le de al click de submit, realice la función saveProduct -->
<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Producto</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Ingrese el nombre" formControlName="title" matInput type="text">
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <input placeholder="Ingrese el precio" formControlName="price" matInput type="number">
                    </mat-form-field>
                    
                    <!-- Si el formulario en los precios encuentras errores -->
                    <div *ngIf="priceField?.errors && priceField?.dirty">
                        <!-- Si es invalido por configuración del Validators -->
                        <mat-error *ngIf="priceField?.hasError('price_invalid')">No te debes pasar de 10000</mat-error>
                        <!-- Si está vacío-->
                        <mat-error *ngIf="priceField?.hasError('required')">El campo es requerido</mat-error>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <mat-form-field>
                        <textarea placeholder="Ingrese la descripción" formControlName="description" matInput></textarea>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-xs">
                    <img *ngIf="(image$ | async) as image" [src]="image$ | async" alt="">
                    <!-- FIXME: SUBIENDO UNA IMAGEN A FIREBASE STORAGE -->
                    <!-- TODO: uploadFile() - Cuando detectemos un cambio que suba ese archivo -->
                    <input type="file" (change)="uploadFile($event)">
                </div>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <!-- TODO: disabled - deshabilitará el botón si el formulario no es valido-->
            <button [disabled]="form.invalid" mat-raised-button type="submit">Guardar</button>
        </mat-card-actions><!-- Acciones-->
    </mat-card>
</form>
