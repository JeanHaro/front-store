<!-- TODO: Traemos valores del Objeto -->
<div>
    <!-- TODO: uppercase - es un pipe -->
    <!-- TODO: appHighlight - da un subrayado al elemento -->
    <h3 appHighlight>{{ product.title | uppercase }}</h3>
</div><!-- Nombre del producto -->

<div>
    <!-- TODO: currency - automáticamente le va a colocar un signo pesos con sus decimales -->
    <strong>{{ product.price | currency }}</strong>
</div><!-- Precio del producto -->

<div class="product__content-img">
    <!-- TODO: [src] - para obtener valores de las variables  -->
    <img [src]="product.image" alt="" />
</div><!-- Imagen del producto -->

<div>
    <!-- TODO: slice - es un pipe para cortar texto, cortará desde el 0 hasta el 10 caracteres -->
    <p>{{ product.description | slice:0:100 }}</p>
</div><!-- Descripción del producto -->

<div class="product__button">
    <!-- TODO: (click) - evento click, cuando hacemos click realizará la función o método que se le otorgó -->
    <button class="button btn-blue" (click)="addCart()" mat-raised-button color="primary">Agregar al carrito</button>
    <!-- TODO: La primera parte será products, y la segunda es para concatenar el product.id con el /products -->
    <a class="button btn-green" mat-button [routerLink]="['/products', product.uid]">Ver detalle</a>
</div><!-- Botones del producto -->
