<!-- FIXME: USO DE ngFor PARA RECORRER OBJETOS -->
<div *ngFor="let product of products">
  {{ product.title }}
  <img [src]="product.image" alt="">
  {{ product.price }}
</div>

<!-- TODO: Para que funcione el ngModel se necesita importa el "FormsModule" en el app.module -->
<input type="text" [(ngModel)]="title">
<!-- FIXME: USO DE ngSwitch -->
<!-- Si el title es de valor jean, aparecer치 el primer p치rrafo, si es julian el segundo p치rrafo -->
<div [ngSwitch]="title">
  <p *ngSwitchCase="'jean'">Este es Jean</p>
  <p *ngSwitchCase="'julian'">Este es Julian</p>
  <p *ngSwitchCase="'camilo'">Este es Camilo</p>
  <!-- Si title no es ninguno de los case de arriba, se mostrar치 el contenido por default -->
  <p *ngSwitchDefault>No hay match</p>
</div>
