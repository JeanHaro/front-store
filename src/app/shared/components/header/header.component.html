<!-- FIXME: USANDO routerLink Y routerActive -->
<div class="header min-width">
    <div class="header__title">
        <h1 routerLink="/home">MiniTienda</h1>
    </div><!-- Titulo -->

    <div class="header__nav">
        <div class="header__nav-icon">
            <fa-icon [icon]="faBars" (click)="barsActive()" id="icon-bar"></fa-icon>
        </div><!-- Icono -->

        <nav id="menu-bar"><!-- TODO: routerLinkActive - se le coloca la clase que quiere que utilice cuando esté activo -->
            <a mat-button class="btn-nav" routerLink="/home" routerLinkActive="active">Inicio</a> <!-- Enlace -->
            <a mat-button class="btn-nav" routerLink="/products" routerLinkActive="active">Productos</a>
            <a mat-button class="btn-nav" routerLink="/contact" routerLinkActive="active">Contacto</a>
            <a mat-button class="btn-nav" routerLink="/login" routerLinkActive="active">Iniciar sesión</a>
            <!-- FIXME: CREANDO EL HEADER -->
            <a mat-raised-button [matBadge]="total" matBadgeColor="warn" class="btn-green">
                <mat-icon>shopping_cart</mat-icon>
                <span>Carrito</span>
            </a>
        </nav><!-- Enlaces -->
    </div><!-- Icono y Enlaces -->
</div><!-- Cabecera -->
